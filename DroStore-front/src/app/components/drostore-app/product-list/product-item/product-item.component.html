<div class="card shadow-sm">
  <img
    clas="bd-placeholder-img card-img-top"
    width="100%"
    src="{{ 'assets/images/' + livro.img + '.jpg' }}"
    aut="img"
    title="img"
  />

  <div class="card-body">
    <p class="card-text">{{ livro.name }}</p>
    <p class="card-text">{{ livro.category }}</p>
    <p class="card-text">{{ livro.quantity }}</p>
    <p class="card-text">{{ livro.price | currency: "BRL" }}</p>

    <div class="btn-group">
      <button type="button" class="btn btn-primary">Comprar</button>
      <button type="button" class="btn btn-outline-primary">Detalhes</button>
    </div>
  </div>
</div>
